<!doctype html>
<html lang="en">

    <head>
        <title>12-bit custom CPU</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>12-bit custom CPU</h1>

        <p>
            Because we love octal!
        </p>

        <h2>Registers</h2>
        <table class="registers">
            <tr>
                <th class="registers">Register</th>
                <th class="registers">Binary</th>
                <th class="registers">Octal</th>
                <th class="registers">Hex</th>
            </tr>
            <tr>
                <td class="registers">PC</td>
                <td class="registers" id="app_12bit_pc_binary"></td>
                <td class="registers" id="app_12bit_pc_octal"></td>
                <td class="registers" id="app_12bit_pc_hex"></td>
            </tr>
        </table>

        <h2>RAM</h2>
        <div id="app_12bit_memory"></div>
        
        <script type="module" src="index.js"></script>
    </body>

</html>
