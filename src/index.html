<!doctype html>
<html lang="en">

    <head>
        <title>12-bit custom CPU</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>12-bit custom CPU</h1>

        <p>
            Because we love octal!
        </p>

        <h2>Registers</h2>
        <p>
            <table class="registers">
                <tr>
                    <th class="registers">Register</th>
                    <th class="registers">Binary</th>
                    <th class="registers">Octal</th>
                    <th class="registers">Hex</th>
                    <th class="registers">Dec</th>
                    <th class="registers">2s Comp Dec</th>
                </tr>
                <tr>
                    <td class="registers">A</td>
                    <td class="registers" id="app_12bit_a_binary"></td>
                    <td class="registers" id="app_12bit_a_octal"></td>
                    <td class="registers" id="app_12bit_a_hex"></td>
                    <td class="registers" id="app_12bit_a_dec"></td>
                    <td class="registers" id="app_12bit_a_2s_comp_dec"></td>
                </tr>
                <tr>
                    <td class="registers">B</td>
                    <td class="registers" id="app_12bit_b_binary"></td>
                    <td class="registers" id="app_12bit_b_octal"></td>
                    <td class="registers" id="app_12bit_b_hex"></td>
                    <td class="registers" id="app_12bit_b_dec"></td>
                    <td class="registers" id="app_12bit_b_2s_comp_dec"></td>
                </tr>
            </table>
        </p>

        <p>
            <table class="registers">
                <tr>
                    <th class="registers">Register</th>
                    <th class="registers">Binary</th>
                    <th class="registers">Octal</th>
                    <th class="registers">Hex</th>
                    <th class="registers">Dec</th>
                    <th class="registers">Mnemonic at PC</th>
                </tr>
                <tr>
                    <td class="registers">PC</td>
                    <td class="registers" id="app_12bit_pc_binary"></td>
                    <td class="registers" id="app_12bit_pc_octal"></td>
                    <td class="registers" id="app_12bit_pc_hex"></td>
                    <td class="registers" id="app_12bit_pc_dec"></td>
                    <td class="registers" id="app_12bit_pc_mnemonic"></td>
                </tr>
            </table>
        </p>

        <h2>RAM</h2>
        <div id="app_12bit_memory"></div>
        
        <script type="module" src="index.js"></script>
    </body>

</html>
