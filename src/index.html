<!doctype html>
<html lang="en">

    <head>
        <title>12-bit custom CPU</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js" defer></script>
    </head>

    <body>
        <h1>12-bit custom CPU</h1>

        Because we love octal!

        <div id="wrapper">
            <div id="first">
                <h2>Registers</h2>
                <!-- Registers: PC and IR -->
                
                <table class="registers">
                    <tr>
                        <th class="registers">Register</th>
                        <th class="registers">Binary&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <th class="registers">Octal</th>
                        <th class="registers">Hex&nbsp;</th>
                        <th class="registers">Dec&nbsp;</th>
                    </tr>
                    <tr>
                        <th class="registers, mem_pc">PC</th>
                        <td class="registers" id="app_12bit_pc_binary"></td>
                        <td class="registers" id="app_12bit_pc_octal"></td>
                        <td class="registers" id="app_12bit_pc_hex"></td>
                        <td class="registers" id="app_12bit_pc_dec"></td>
                    </tr>
                    <tr>
                        <th class="registers">IR</th>
                        <td class="registers" id="app_12bit_ir_binary"></td>
                        <td class="registers" id="app_12bit_ir_octal"></td>
                        <td class="registers" id="app_12bit_ir_hex"></td>
                        <td class="registers" id="app_12bit_ir_dec"></td>
                    </tr>
                    <tr>
                        <th class="registers, mem_mar">MAR</th>
                        <td class="registers" id="app_12bit_mar_binary"></td>
                        <td class="registers" id="app_12bit_mar_octal"></td>
                        <td class="registers" id="app_12bit_mar_hex"></td>
                        <td class="registers" id="app_12bit_mar_dec"></td>
                    </tr>
                </table>
                

                <!-- Value at PC; IR disassembly; next machine cycle -->
                <p>
                    <div>Value at PC (octal): <span class="mono" id="app_12bit_val_at_pc"></span></div>
                    <div>IR disassembly: <span class="mono" id="app_12bit_ir_mnemonic"></span></div>
                    <div>Next machine cycle: <span class="mono" id="app_12bit_m_next_type"></span></div>
                </p>

                <!-- Registers: A, B, OUT -->
                <table class="registers">
                    <tr>
                        <th class="registers">Register</th>
                        <th class="registers">Binary&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <th class="registers">Octal</th>
                        <th class="registers">Hex&nbsp;</th>
                        <th class="registers">Dec&nbsp;</th>
                        <th class="registers">Signed Dec</th>
                    </tr>
                    <tr>
                        <th class="registers">A</th>
                        <td class="registers" id="app_12bit_a_binary"></td>
                        <td class="registers" id="app_12bit_a_octal"></td>
                        <td class="registers" id="app_12bit_a_hex"></td>
                        <td class="registers" id="app_12bit_a_dec"></td>
                        <td class="registers" id="app_12bit_a_signed_dec"></td>
                    </tr>
                    <tr>
                        <th class="registers">B</th>
                        <td class="registers" id="app_12bit_b_binary"></td>
                        <td class="registers" id="app_12bit_b_octal"></td>
                        <td class="registers" id="app_12bit_b_hex"></td>
                        <td class="registers" id="app_12bit_b_dec"></td>
                        <td class="registers" id="app_12bit_b_signed_dec"></td>
                    </tr>
                    <tr>
                        <th class="registers">OUT</th>
                        <td class="registers" id="app_12bit_out_binary"></td>
                        <td class="registers" id="app_12bit_out_octal"></td>
                        <td class="registers" id="app_12bit_out_hex"></td>
                        <td class="registers" id="app_12bit_out_dec"></td>
                        <td class="registers" id="app_12bit_out_signed_dec"></td>
                    </tr>
                </table>

                <h2>Flags and Status</h2>
                <table class="registers">
                    <tr>
                        <th class="registers">Carry</th>
                        <th class="registers">Zero&nbsp;</th>
                        <th class="registers">Halted</th>
                    </tr>
                    <tr>
                        <td class="registers" id="app_12bit_flag_carry">&nbsp;</td>
                        <td class="registers" id="app_12bit_flag_zero">&nbsp;</td>
                        <td class="registers" id="app_12bit_status_halted">&nbsp;</td>
                    </tr>
                </table>
            </div>

            <div id="second">
                <h2>Controls</h2>
                <p>
                    <button id="app_12bit_control_run">RUN</button>
                    <button id="app_12bit_control_stop">STOP</button>
                    <button id="app_12bit_control_m_step">STEP MACHINE CYCLE</button>
                    <button id="app_12bit_control_i_step">STEP INSTRUCTION CYCLE</button>
                </p>

                <h2>RAM (Octal)</h2>
                <!-- RAM -->
                <div id="app_12bit_memory"></div>
            </div>
        </div>

    </body>

</html>
